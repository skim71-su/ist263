<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // alert("Hello World");
        // alert puts up a pop up box on your web page
        function welcome() {
            alert("Welcome!!!");
        }
        function second() {
            alert("Second Welcome!");
        }
    </script>
</head>
<body>
    <p onclick="welcome();">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere in aliquam ab iure explicabo error doloribus non consequatur, voluptas, vitae velit nesciunt veniam molestias impedit. A at nobis quidem exercitationem?</p>
    <a onmouseover="second();">Get a greeting.</a>
</body>
</html>
